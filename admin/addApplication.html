<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- css -->
      <link rel="stylesheet" href="services.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="../main.js">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- fontawesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <title>Add Application</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Job Application</h2>
        <form>
            <!-- Job Title -->
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Enter Job Title" required>
            </div>

            <!-- Number of Openings -->
            <div class="mb-3">
                <label for="noOfOpenings" class="form-label">Number of Openings</label>
                <input type="number" class="form-control" id="noOfOpenings" placeholder="Enter Number of Openings" required>
            </div>

            <!-- Experience -->
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="experience" placeholder="Enter Required Experience" required>
            </div>

            <!-- Job Description -->
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="4" placeholder="Enter Job Description" required></textarea>
            </div>

            <!-- Required Skills -->
            <div class="mb-3">
                <label for="skills" class="form-label">Required Skills</label>
                <input type="text" class="form-control" id="skills" placeholder="Enter Required Skills" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wp1VgwrRgFN93JNKEkDBP8ZAmMd1c/W9O/MZwUQZ6m+ARfHXc+Nls3O1hb3flgHr" crossorigin="anonymous"></script>
</body>
</html>
